<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="buttons">
            <div class="1btn"><button type="button">1</button></div>
            <div class="2btn"><button type="button">2</button></div>
            <div class="3btn"><button type="button">3</button></div>
            <div class="4btn"><button type="button">4</button></div>
            <div class="5btn"><button type="button">5</button></div>
            <div class="6btn"><button type="button">6</button></div>
            <div class="7btn"><button type="button">7</button></div>
            <div class="8btn"><button type="button">8</button></div>
            <div class="9btn"><button type="button">9</button></div>
            <div class="0btn"><button type="button">0</button></div>
            <div class="addbtn"><button type="button">+</button></div>
            <div class="subbtn"><button type="button">-</button></div>
            <div class="multiplybtn"><button type="button">x</button></div>
            <div class="divisionbtn"><button type="button">/</button></div>
            <div class="backpcbtn"><button type="button">BackSpace</button></div>
            <div class="clearbtn"><button type="button">Clear</button></div>
            <div class="submitbtn"><button type="submit">=</button></div>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
