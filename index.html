<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="display"></div>
        <div class="buttons">
            <button id="btnC" class="clearbtn">Clear</button>
            <button id="btnB" class="backpcbtn">BS</button>

            <button class="decimalbtn">.</button>
            <button class="opbtn">/</button>

            <button class="7btn">7</button>
            <button class="8btn">8</button>
            <button class="9btn">9</button>
            <button class="opbtn">+</button>

            <button class="4btn">4</button>
            <button class="5btn">5</button>
            <button class="6btn">6</button>
            <button class="opbtn">-</button>

            <button class="1btn">1</button>
            <button class="2btn">2</button>
            <button class="3btn">3</button>
            <button class="opbtn">x</button>

            <button class="0btn">0</button>
            <button class="submitbtn">=</button>
        </div>
    </div>
   
</body>

</html>
